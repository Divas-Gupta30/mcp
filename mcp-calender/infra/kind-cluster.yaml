# kind cluster configuration for MCP Productivity Hub
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: mcp-cluster

# Configure the cluster
networking:
  # WARNING: It is _strongly_ recommended that you keep this the default
  # (127.0.0.1) for security reasons. However it is possible to change this.
  apiServerAddress: "127.0.0.1"
  # By default the API server listens on a random open port.
  # You may choose a specific port but probably don't need to in most cases.
  # Using a random port makes it easier to spin up multiple clusters.
  apiServerPort: 6443

  # Configure pod subnet (default is 10.244.0.0/16)
  podSubnet: "10.244.0.0/16"

  # Configure service subnet (default is 10.96.0.0/16)
  serviceSubnet: "10.96.0.0/16"

# Multi-node cluster configuration
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
      - |
        kind: KubeletConfiguration
        cgroupDriver: systemd
    extraPortMappings:
      - containerPort: 80
        hostPort: 8084
        protocol: TCP
      - containerPort: 443
        hostPort: 8443
        protocol: TCP
      - containerPort: 30080
        hostPort: 8080
        protocol: TCP
      - containerPort: 30081
        hostPort: 8081
        protocol: TCP
      - containerPort: 30082
        hostPort: 8082
        protocol: TCP
      - containerPort: 30083
        hostPort: 8083
        protocol: TCP

  # Worker nodes for scaling
  - role: worker
  - role: worker

# Feature gates and runtime configuration

# Configure containerd registry
containerdConfigPatches:
  - |-
    [plugins."io.containerd.grpc.v1.cri".registry.mirrors."localhost:5000"]
      endpoint = ["http://registry:5000"]