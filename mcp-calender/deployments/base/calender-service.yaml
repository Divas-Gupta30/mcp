---
apiVersion: v1
kind: Secret
metadata:
  name: google-credentials
  labels:
    app: calendar-service
type: Opaque
stringData:
  client-id: "your-google-client-id"
  client-secret: "your-google-client-secret"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: calendar-service-config
  labels:
    app: calendar-service
data:
  PORT: "8082"
  GOOGLE_REDIRECT_URL: "http://calendar.local/callback"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: calendar-service
  labels:
    app: calendar-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: calendar-service
  template:
    metadata:
      labels:
        app: calendar-service
    spec:
      containers:
        - name: calender-service
          image: calender-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8082
          env:
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: google-credentials
                  key: client-id
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: google-credentials
                  key: client-secret
          envFrom:
            - configMapRef:
                name: calendar-service-config
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8082
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8082
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: calendar-service
  labels:
    app: calendar-service
spec:
  type: ClusterIP
  ports:
    - port: 8082
      targetPort: 8082
      protocol: TCP
      name: http
  selector:
    app: calendar-service

---
apiVersion: v1
kind: Service
metadata:
  name: calendar-service-metrics
  labels:
    app: calendar-service
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8082"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
    - port: 8082
      targetPort: 8082
      protocol: TCP
      name: metrics
  selector:
    app: calendar-service